<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<base href="./">
	<title>Lunchpail Demo</title>

	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<app></app>
	<script src="node_modules/systemjs/dist/system.src.js"></script>
	<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
	<script src="node_modules/angular2/bundles/router.dev.js"></script>
	<script src="node_modules/angular2/bundles/http.dev.js"></script>
	<script>
		System.config({
			map: {
				app: 'dist/app',
				'@reactivex/rxjs/dist/cjs': '@reactivex/rxjs/dist/cjs',
				'@reactivex/rxjs': '@reactivex/rxjs/dist/cjs/Rx'
			},
			packages: {
				app: {
					format: 'register',
					defaultExtension: 'js'
				}
			}
		});
		System.import('app/main')
			  .catch(console.log.bind(console));
	</script>
</body>
</html>
